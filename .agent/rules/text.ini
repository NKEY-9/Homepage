냉장고에 있는 식자재를 유통기한을 정리하고 알려주는 웹페이지를 만들어줘. 
필수 섹션:
- 헤더: 이름'식자재를 부탁해' 제작자'구경민'
- main: 배경은 냉장고를 표햔함. 
        처음 페이지에 들어가면 냉장고 문이 열리는 것을 구현됨.
        냉장고 문이 열리면 냉장고 안 모습이 보이며 어떤 식자재를 넣을 건지 물어보는 창이 나옴.
        창에는 식자재 유형, 유통기한, 냉장고 안 위치 등을 기입할 수 있는 칸들이 있음.
        알람도 설정할 수 있게하여 유통기한이 임박한 식자재를 알려줌.
        추가적으로 알람이 오고난 후 유통기한이 임박한 식자재로 만들 수 있는 요리를 추천해줌. 추천해줄 때 자취생을 기준으로 만들기 쉬운 요리를 추천해줌.
        식자재 기입을 다 하고 완료버튼을 누르면 기입 섹션이 내려가며 자연스럽게 냉장고 문이 닫힘.
- 푸터: '유통기한이 지나 버려지는 식자재 사람들의 땀이 만들어낸 소중한 식량입니다'로 적어줘

   